    <div class="main" id="main" dir="rtl">

        <div class="header" >
            <h1>עוגה בעיצוב אישי </h1>

                300 ש"ח לקומה אחת <br>

        <form  id="customizedform" action="/todo" method="get">
            <table width="80%"  border="0" align="center">
                <tr align="center">
                    <td><p class="title_name"> צורה </p></td>
                    <td><p class="title_name"> תוספות </p></td>
                    <td><p class="title_name"> טעם הקרם </p></td>
                    <td><p class="title_name"> כיתוב </p></td>
                    <td><p class="title_name"> גודל </p></td>

                </tr>
                <tr align="center">
                    <td><img class="icone" src ="../img/shape_icon_customizesPage.png" alt="cake's shape" style="width: 100px; float: center;" ></td>
                    <td><img class="icone" src ="../img/extra_icon_customizesPage.png" alt="cake's extra" style="width: 100px; float: center;" ></td>
                    <td><img class="icone" src ="../img/taste_icon_customizesPage.png" alt="cake's taste" style="width: 100px; float: center;" ></td>
                    <td><img class="icone" src ="../img/caption_icon_customizesPage.png" alt="cake's caption" style="width: 100px; float: center;"></td>
                    <td><img class="icone" src ="../img/size_icon_customizesPage.png" alt="cake's size" style="width: 100px; float: center;" > </td>
                </tr>
                <tr  >
                    <td width="20%" height="150%" align="center">
                        <div class="Option">
                            <input type="radio" id="love" name="shape" value="love">
                            <label for="love">לב</label><br>
                            <input type="radio" id="circle" name="shape" value="circle">
                            <label for="circle">עיגול</label><br>
                            <input type="radio" id="square" name="shape" value="square"> 
                            <label for="square">ריבוע</label><br>
                        </div>  
                    </td>
                    <td width="20%" align="center">
                        <div class="Option">
                            <input type="radio"  name="extra" value="candy">
                            <label for="candy">סוכיות צבעוניות</label><br>
                            <input type="radio" name="extra" value="sugar_dough">
                            <label for="sugar_dough">קישוטי בצק סוכר</label><br>
                            <input type="radio" name="extra" value="chocolate"> 
                            <label for="chocolate">שוקולדים</label><br> 
                        </div>        
                    </td>
                    <td width="20%" height="150%" align="center" >  
                        <div class="Option">
                            <input type="radio" name="taste" value="vanile">
                            <label for="vanile">וניל</label><br>
                            <input type="radio" name="taste" value="frute">
                            <label for="frute">פירות</label><br>
                            <input type="radio" name="taste" value="straw"> 
                            <label for="straw">תות</label><br>
                            <input type="radio" name="taste" value="chocolate1"> 
                            <label for="chocolate1">שוקולד</label><br> 
                            <input type="radio" name="taste" value="fistuk"> 
                            <label for="fistuk">פיסטוק</label><br>
                        </div>     
                    </td>
                    <td width="20%" height="150%" align="center" >  
                        <div class="Option">
                            <input type="radio" name="caption" value="hebrew">
                            <label for="hebrew">עברית</label><br>
                            <input type="radio" name="caption" value="english">
                            <label for="english">אנגלית</label><br>
                        </div>   
                    </td>
                    <td width="20%" height="150%" align="center" > 
                        <div class="Option">
                            <input type="radio" name="size" value="hebrew">
                            <label for="hebrew">קומה אחת</label><br>
                            <input type="radio" name="size" value="english">
                            <label for="english">2 קומות</label><br>
                            <input type="radio" name="size" value="english">
                            <label for="english">3 קומות</label><br>
                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="5" align="center">
                        <p class="title_name" >כתבו לנו:</p>
                        <textarea id="textarea_contact" name="comment" cols="70" rows="10" placeholder="כאן המקום לכתוב רגישות לאלרגיות, הכיתוב של התמונה וכל בקשה מיוחדת..." dir="rtl"></textarea><br><br>
                        <button type="submit" class="btn"> הוספה לסל </button> 
                    </td>   
            </tr>
        </table>
    </form>
